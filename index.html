<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mni LightBot</title>
</head>
<body>
    <h1>LightBot da Shopee</h1>
    <div id="game-box">
        <div id="tabuleiro">

        </div>

        <div id="painel-lateral">
            <div id="box-level" class="box-section">
                <h2>Fase</h2>
                <div id="info-fase">

                </div>
                <button id="botao-fase-anterior">Fase Anterior</button>
                <button id="botao-proxima-fase">Próxima Fase</button>
                
            </div>

            <div id="caixa-de-comandos" class="box-section">
                <h2>Comandos</h2>
                <div id="botoes-comandos">
                    Destino:
                    <select id="seletor-programa">
                        <option value="principal">Principal</option>
                        <option value="p1">P1</option>
                        <option value="p2">P2</option>
                    </select>

                    <br>
                    <button data-comando="GIRAR_DIREITA">Girar_Direita</button>
                    <button data-comando="GIRAR_ESQUERDA">Girar_Esquerda</button>
                    <button data-comando="AVANÇAR">Avançar</button>
                    <button data-comando="PULAR">Pular</button>
                    <button data-comando="ACENDER">Acender</button>
                    <button data-comando="CHAMAR_P1">Chamar P1</button>
                    <button data-comando="CHAMAR_P2">Chamar P2</button>
                    <button id="botao-limpar-programas">Limpar Programas</button>

                    <div id="caixa-programas" class="box-section">
                        <h2>Programas</h2>
                        <div class="blocos-programas">
                            <div>
                                <div class="titulo-programa">Principal</div>
                                <div id="programa-principal" class="programa"></div>
                            </div>

                            <div>
                                <div class="titulo-programa">P1</div>
                                <div id="programa-p1" class="programa"></div>
                            </div>

                            <div>
                                <div class="titulo-programa">P2</div>
                                <div id="programa-p2" class="programa"></div>
                            </div>
                        </div>
                        <small>Clique em um comando para removê-lo</small>
                    </div>
                    <div id="caixa-execucao" class="box-section">
                        <h2>Execução</h2>
                        <div id="area-botoes-execucao">
                            <button id="botao-executar">Executar</button>
                            <button id="botao-passo">Passo a Passo</button>
                            <button id="botao-reiniciar-fase">Reiniciar Fase</button>
                        </div>
                        <div id="status-execucao"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
